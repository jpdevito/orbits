<html>
    <head>
        <title>Orbits</title>
        <link rel="icon" href="images/saturn.png?">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background-color: #000000; 
                z-index: 0; 

                user-select: none; /* supported by Chrome and Opera */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
            }
            table {
                font-family: Arial, Helvetica, sans-serif;
                color: #000000;
                font-size: 14px;
                background-color: #ffffff; 
                opacity: 0.9; 
                padding: 10px;
                border-radius: 10px;
                position: absolute;
                bottom: 5%;
                left: 2%;
                z-index: 2;
            }
            #inst {
                font-family: Arial, Helvetica, sans-serif;
                color: #ffffff;
                font-size: 16px;
                text-align: center;
                position: absolute;
                bottom: 5%;
                left: 0%;
                right: 0%;
                z-index: 1;
            }
        </style>
    </head>
    <body onload="start()">
        <script src="orbits.js"></script>
        <table>
            <tr>
                <td>Gravitational Constant: </td>
                <td><input type="number" min="0" max="1" step="0.01" value="0.02" style="width: 100px" id="gravConst"/></td>
            </tr>
            <tr>
                <td>Launch Velocity:</td>
                <td><input type="number" min="0" max="10" step="0.1" value="1" style="width: 100px" id="launchVel"/></td>
            </tr>
            <tr>
                <td>Gravity From Planets: </td>
                <td><input type="checkbox" checked id="gravPlanets"></td>
            </tr>
            <tr>
                <td>Collisions: </td>
                <td><input type="checkbox" checked id="collisions"></td>
            </tr>
            <tr>
                <td>Planets & Sun Scale: </td>
                <td><input type="range" min="1" max="4" value="4" style="width: 100px" id="planetScale"></td>
            </tr>
        </table>
        <p id=inst>Press space or click to launch a rocket from Earth!</p>
    </body>
</html>
